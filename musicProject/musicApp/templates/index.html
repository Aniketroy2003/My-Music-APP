<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <title>My Music</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-info">
        <span class="navbar-brand mb-0 h1">My Music Player</span>
    </nav>
    <div class="jumbotron ">
        <h1 class="text-center"><b>Fetch Top 5 Songs </b></h1>
    </div>



    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Paste the Link </label>
                <div class="col-sm-10">
                    <input name="uri" type="" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Artist Link">
                    <button type="submit" class="btn btn-success btn-lg mt-1">Let's Pull</button>
                </div>
            </div>
        </form>
        <hr>
    </div>


    {% if results %}
    <div class="container">
        {% for x in results %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 center">
            <div class="col">
                <div class="card shadow-sm ">
                    <img src="{{x.album.images.0.url}}" class="img-fluid img-thumbnail" alt="">

                    <div class="card-body">
                        <p class="card-text">
                        <h3>{{x.name}}</h3>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href='{{x.preview_url}}'><button type="button"
                                        class="btn btn-success btn-lg mt-1">PLAY
                                        SONG</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>>
        {% endfor %}
    </div>
    {% endif %}















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
